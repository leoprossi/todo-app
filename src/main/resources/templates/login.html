<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Todo-App :: Login</title>
</head>

<th:block layout:fragment="content">
    <div class="login-page">
        <div class="login-box">
            <div class="row" style="justify-content: center">
                <h3>Todo-App</h3>
            </div>
            <div class="login-box-body">
                <form action="/login" method="POST">
                    <div class="login-box-msg">
                        <h5>Please insert username and password</h5>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Username or e-mail">
                        <span class="form-control-feedback fa fa-user"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password"/>
                        <span class="form-control-feedback fa fa-lock"></span>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-default btn-block btn-flat">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
