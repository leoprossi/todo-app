<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Title</th>
            <th>Text</th>
            <th></th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.text}"></td>
            <td th:text="${todo.state}"></td>
            <a th:href="@{'/edit/' + ${todo.id}}">Edit</a>
        </tr>
    </table>
    <a th:href="@{/create/}">Create</a>
</div>
</body>
</html>
