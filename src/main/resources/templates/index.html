<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Text</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.text}"></td>
        </tr>
    </table>
</div>
</body>
</html>
