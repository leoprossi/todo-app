<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/base">

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-4 col-12">
            <h3 class="text-center">TODO</h3>
            <div class="card" th:each="t : ${todo}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <a class="text-center text-truncate text-body" title="Edit" th:text="${t.title}"
                               th:href="@{'/edit/' + ${t.id}}"></a>
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <a class="text-body float-right" href="#" role="button" data-toggle="dropdown"
                                   data-target="todo-dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu" id="todo-dropdown">
                                    <button class="dropdown-item" data-toggle="modal" data-target="#todoModal">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="todoModal" tabindex="-1" role="dialog"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="fas fa-exclamation-triangle"></i> Warning <i class="fas fa-exclamation-triangle"></i>
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this note?</p>
                                <p>(this action cannot be undone)</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary-outline" data-dismiss="modal">Cancel</button>
                                <form action="#" th:action="@{'/delete/{id}'(id=${t.id})}" th:method="DELETE">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button class="btn btn-danger" type="submit">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4 col-12">
            <h3 class="text-center">WIP</h3>
            <div class="card" th:each="t : ${wip}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <a class="text-center text-truncate text-body" title="Edit" th:text="${t.title}"
                               th:href="@{'/edit/' + ${t.id}}"></a>
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <a class="text-body float-right" href="#" role="button" data-toggle="dropdown"
                                   data-target="wip-dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu" id="wip-dropdown">
                                    <button class="dropdown-item" data-toggle="modal" data-target="#wipModal">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="wipModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="fas fa-exclamation-triangle"></i> Warning <i class="fas fa-exclamation-triangle"></i>
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this note?</p>
                                <p>(this action cannot be undone)</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary-outline" data-dismiss="modal">Cancel</button>
                                <form action="#" th:action="@{'/delete/{id}'(id=${t.id})}" th:method="DELETE">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button class="btn btn-danger" type="submit">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4 col-12">
            <h3 class="text-center">DONE</h3>
            <div class="card" th:each="t : ${done}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <a class="text-center text-truncate text-body" title="Edit" th:text="${t.title}"
                               th:href="@{'/edit/' + ${t.id}}"></a>
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <a class="text-body float-right" href="#" role="button" data-toggle="dropdown"
                                   data-target="done-dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu" id="done-dropdown">
                                    <button class="dropdown-item" data-toggle="modal" data-target="#doneModal">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="doneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="fas fa-exclamation-triangle"></i> Warning <i class="fas fa-exclamation-triangle"></i>
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this note?</p>
                                <p>(this action cannot be undone)</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary-outline" data-dismiss="modal">Cancel</button>
                                <form action="#" th:action="@{'/delete/{id}'(id=${t.id})}" th:method="DELETE">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button class="btn btn-danger" type="submit">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
</html>
